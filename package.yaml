name:                daily-holiday
version:             0.1.0.0
github:              "hstk/daily-holiday"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/daily-holiday#readme>

dependencies:
- base >= 4.7 && < 5
- text
- time
- scotty
- random
- lucid
- beam-core
- beam-sqlite
- sqlite-simple
- containers

library:
  source-dirs: src

executables:
  daily-holiday-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - daily-holiday

tests:
  daily-holiday-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - daily-holiday
